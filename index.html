<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-Demo-Replication-Practice</title>
    <style>
      body {
        background: #ffffff;
      }

      h1 {
        color: #1a64d6;
        margin: 0px auto;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      h2 {
        color: #000000;
        margin: 10px auto;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
      }

      h3 {
        text-align: center;
        display: block;
        margin: 45px 5px 15px 5px;
        font-family: Arial, Helvetica, sans-serif;
      }

      h4 {
        text-align: center;
        display: block;
        margin: 15px 5px 15px 5px;
        padding: 8px 12px;
        font-weight: lighter;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      button {
        color: #ffffff;
        background-color: #0000ff;
        display: block;
        margin: 30px auto;
        padding: 15px;
        transition: all 180ms ease-in-out;
        border: #0000ff solid 1px;
        border-radius: 30px;
      }

      button:hover {
        color: #0000ff;
        background-color: #ffffff;
        cursor: pointer;
      }

      .footer {
        text-align: center;
        margin: 15px auto;
        font-family: Arial, Helvetica, sans-serif;
        word-spacing: 2px;
      }

      .bold-h2-deg {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>

</html>
